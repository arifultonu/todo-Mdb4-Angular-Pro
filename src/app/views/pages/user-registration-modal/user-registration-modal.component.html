<div class="modal-content" [config]="{backdrop: false, ignoreBackdropClick: false}">
    <div class="modal-header">
      <button type="button" mdbBtn color="danger" size="sm" class="close pull-right mt-.5 me-1 " aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true"><mdb-icon fas icon="times"></mdb-icon></span>
      </button>
      <h6 class="modal-title w-100 text-center" id="myModalLabel">Registration Form</h6>
    </div>
    <div class="modal-body">
      <form [formGroup]="form">
        <div class="md-form form-sm">
          <input id="fullName" type="text" class="form-control form-control-sm" formControlName="name" mdbInput>
          <label for="fullName">Full Name</label>
        </div>
        <div class="md-form form-sm">
            <input id="email" type="email" class="form-control form-control-sm" formControlName="email" mdbInput>
            <label for="email">Email</label>
          </div>
        <div class="md-form form-sm">
          <input id="userId" type="text" class="form-control form-control-sm" formControlName="username" mdbInput>
          <label for="userId">User ID/Name</label>
        </div>
       
        <div class="md-form form-sm">
            <input id="password" type="password" class="form-control form-control-sm" formControlName="password" mdbInput>
            <label for="password">Password</label>
        </div>
        <div class="md-form form-sm">
            <input id="confirmPassword" type="password" class="form-control form-control-sm" 
            formControlName="confirmPassword" mdbInput (blur)="comfirmPassword()">
            <label for="confirmPassword">Confirm Password</label>
        </div>
       
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" mdbBtn color="secondary" class="waves-light" size="sm" aria-label="Close"
              (click)="modalRef.hide()" mdbWavesEffect>Close
      </button>
      <button type="button" mdbBtn color="primary" class="relative waves-light" size="sm" mdbWavesEffect
              [disabled]="form.invalid" (click)="submitRegistrationInfo(); modalRef.hide()">Submit
      </button>
    </div>
  </div>
