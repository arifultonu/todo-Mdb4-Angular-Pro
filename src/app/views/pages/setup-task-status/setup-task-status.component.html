<form [formGroup]="taskStatusForm">
    <mdb-card cascade="true" narrower="true" [ngClass]="{ 'z-depth-0': !shadows }" class="mt-3 mb-5">

        <div class="row mt-3">
            <!--First column-->
            <div class="col-md-12">
                <div class="md-form">
                    <!--/Card image-->

                    <div class="px-4">
                        <div class="table-wrapper">
                            <div class="row mt-0">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-6 mx-auto">
                                    <div class="md-form">
                                        <input type="text" class="form-control" [(ngModel)]="searchText"
                                            (keyup)="searchItems()" id="search-input" mdbInput
                                            [ngModelOptions]="{standalone: true}">
                                        <label for="search-input">Search</label>
                                    </div>
                                </div>
                                <div class="col-md-1 mx-auto">
                                    <span class="table-add float-right mb-2 mr-2 mt-2">
                                        <a class="text-success" (click)="addNewTaskStatus()">
                                            <mdb-icon fas icon="plus" size="2x"></mdb-icon>
                                        </a>
                                    </span>
                                </div>

                            </div>
                            <!--Table-->
                            <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true"
                                class="table-bordered table-responsive-md z-depth-1 text-center mb-3" small="true"
                                mdbTableScroll scrollX="true" maxWidth="100%">

                                <thead class="sticky-top black white-text">
                                    <tr>
                                        <th [mdbTableSort]="elements" sortBy="i">Srl
                                        </th>
                                        <th [mdbTableSort]="elements" sortBy="taskDetails">Task Status
                                        </th>
                                        <th colspan="2">Action
                                        </th>
                                    </tr>
                                </thead>

                                <tbody #row>
                                    <tr *ngFor="let el of elements; let i = index">
                                        <td class="text-center" width="1%">
                                            {{i+1}}
                                        </td>
                                        <td class="text-left"
                                            (keyup)="changeValueTaskStatus(i, 'taskStatusName',  $event)"
                                            (blur)="updateTaskStatus(i, 'taskStatusName', $event)"
                                            contenteditable="true">
                                            {{el.taskStatusName}}
                                        </td>
                                        <td class="text-center" style="width:2%">
                                            <span>
                                                <mdb-icon fas icon="trash-alt" size="lg" class="red-text"
                                                    aria-hidden="true" (click)="deleteTaskStatus(el.taskStatusId)"
                                                    type="button"></mdb-icon>
                                            </span>
                                        </td>

                                    </tr>
                                </tbody>

                                <tfoot class="grey lighten-5">
                                    <tr>
                                        <td colspan="3">
                    <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="elements">
                    </mdb-table-pagination>
                  </td>
                                    </tr>
                                </tfoot>

                            </table>
                            <!--Table-->
                        </div>
                    </div>
                </div>
            </div>
            <!--Second column-->

        </div>

        <div class="row mt-5"></div>    

    </mdb-card>

</form>
