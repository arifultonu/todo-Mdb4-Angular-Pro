<form [formGroup]="outgoingAuthorizationForm">
    <!--Top Table UI --------------------//////////////////-------------->

    <mdb-card cascade="true" narrower="true" [ngClass]="{ 'z-depth-0': !shadows }" class="mt-3 mb-5">
        <!--Card image-->
        <div
            class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-center align-items-center">
            <span href="" class="white-text mx-3" size="sm">Authorization</span>
        </div>
        <!--/Card image-->

        <div class="px-4">
            <div class="table-wrapper">

                <div class="row" *ngIf="modalLoading == false">
                    <!--Grid column-->
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="md-form">
                            <input type="text" class="form-control" (keydown.enter)="prevent($event)"
                                [(ngModel)]="searchText" (keyup)="searchItems()" id="search-input" mdbInput
                                [ngModelOptions]="{standalone: true}">
                            <label for="search-input">Search</label>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <div class="md-form">
                            <mdb-select [filterEnabled]="true" [options]="messageTypeSelect"
                                label="Search by Message Type:" formControlName="messageType"
                                placeholder="Choose an option" (selected)="searchByMT()">
                            </mdb-select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mb-3" *ngIf="modalLoading">
                        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                </div>

                <!--Table-->
                <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" striped="true"
                    class="table-bordered table-responsive-md z-depth-1 text-center" small="true">
                    <thead class="sticky-top">
                        <tr>
                            <th [mdbTableSort]="elements" sortBy="serialNo">Srl
                                <mdb-icon fas icon="sort"></mdb-icon>
                            </th>
                            <th [mdbTableSort]="elements" sortBy="messageType">Message Type
                                <mdb-icon fas icon="sort"></mdb-icon>
                            </th>
                            <th [mdbTableSort]="elements" sortBy="referenceNo">Reference No
                                <mdb-icon fas icon="sort"></mdb-icon>
                            </th>
                            <th [mdbTableSort]="elements" sortBy="customerName">Party Name
                                <mdb-icon fas icon="sort"></mdb-icon>
                            </th>
                            <th rowspan="2">Details
                            </th>
                            <th colspan="2">Authorization Status
                            </th>
                        </tr>
                    </thead>


                    <tbody #row>
                        <tr *ngFor="let el of elements; let i = index">
                            <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                                scope="row">
                                {{i+1}}
                            </th>
                            <td
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                {{el.messageType}}
                            </td>
                            <td
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                {{el.referenceNo}}
                            </td>
                            <td class="text-left"
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                {{el.customerName}}
                            </td>
                            <td
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                <button mdbBtn color="green" rounded="true" size="sm" mdbWavesEffect
                                    (click)="goOutgoingAuthorizaionMessageDetails(el.documentNo, el.messageType, el.messageName)">Details</button>
                            </td>

                            <!-- <td
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                <span class="btn-group sm" [formGroup]="radioFormGroup">
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="Left" 
                                    formControlName="modify" [(ngModel)]="radioModel" [ngModelOptions]="{standalone: true}">
                                        Modify
                                    </label>
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="Right"
                                    formControlName="approve" [(ngModel)]="radioModel" [ngModelOptions]="{standalone: true}">
                                        Approve
                                    </label>
                                   
                                </span>
                            </td> -->
                            <td
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                <span class="btn-group sm">
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="M"
                                        [(ngModel)]="el.status" [ngModelOptions]="{standalone: true }" mdbWavesEffect
                                        (click)="changeValue(i, 'M',  $event)"
                                        (click)="updateList(i, 'M', el.messageType, el.documentNo, $event)">
                                        Modify
                                    </label>
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="A"
                                        [(ngModel)]="el.status" [ngModelOptions]="{standalone: true }" mdbWavesEffect
                                        (click)="changeValue(i, 'A',  $event)"
                                        (click)="updateList(i, 'A', el.messageType, el.documentNo, $event)">
                                        Approve
                                    </label>
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="O"
                                        [(ngModel)]="el.status" [ngModelOptions]="{standalone: true }" mdbWavesEffect
                                        (click)="changeValue(i, 'O',  $event)"
                                        (click)="updateList(i, 'O', el.messageType, el.documentNo, $event)">
                                        Clear
                                    </label>
                                </span>
                            </td>
                            <!-- <td
                                *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                                <span class="btn-group sm">
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="Left"
                                        mdbWavesEffect (click)="outgoingAuthorizaionMessageModify('M', el.documentNo)">
                                        Modify
                                    </label>
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="Middle"
                                        mdbWavesEffect
                                        (click)="outgoingAuthorizaionMessageApprove(el.messageType, el.documentNo)">
                                        Approve
                                    </label>
                                    <label mdbBtn size="sm" color="light-blue" rounded="true" mdbRadio="Right"
                                        mdbWavesEffect (click)="outgoingAuthorizaionMessageReset('O', el.documentNo)">
                                        Origin
                                    </label>
                                </span>
                            </td> -->
                        </tr>
                    </tbody>

                    <tfoot class="grey lighten-5 w-100">
                        <tr>
                            <td colspan="11">
                                <mdb-table-pagination [tableEl]="tableEl" paginationAlign=""
                                    [searchDataSource]="elements">
                                </mdb-table-pagination>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <!--Table-->

                <div class="d-flex flex-row-reverse my-2">
                    <button class="p-2" mdbBtn color="primary" size="sm" mdbWavesEffect data-toggle="modal"
                        data-target="#basicExample" (click)="frame.show()">
                        Submit <mdb-icon fas icon="paper-plane" class="me-2"></mdb-icon>
                    </button>
                </div>

                <!-- <button type="button" mdbBtn color="default" rounded="true" data-toggle="modal"
                    data-target="#basicExample" (click)="frame.show()" mdbWavesEffect>Launch Modal</button> -->

            </div>
        </div>
    </mdb-card>


    <!-- Confirmation Modal -->
    <div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true" (open)="onOpened($event)">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Confirmation Alert!</p>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <!-- <mdb-icon fas icon="check" size="4x" class="mb-3 animated rotateIn"></mdb-icon> -->
                        <p>Do you want to <b>Submit</b> Now?</p>
                    </div>
                </div>

                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <a type="button" mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect
                        (click)="submitMessageToSwift(); frame.hide()">Yes
                        <!-- <mdb-icon fas icon="check" class="ml-1 animated rotateIn"></mdb-icon> -->
                    </a>
                    <a type="button" mdbBtn color="primary" size="sm" outline="true" class="waves-effect" mdbWavesEffect
                        (click)="frame.hide()" data-dismiss="modal">No
                        <!-- <mdb-icon fas icon="times-circle" class="ml-1 animated rotateIn"></mdb-icon> -->
                    </a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>



</form>
