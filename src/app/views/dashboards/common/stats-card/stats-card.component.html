<section class="my-5">

    <div class="row">
        <div class="col-xl-4 col-md-6 my-4">
            <mdb-card cascade="true" class="cascading-admin-card">
                <a class="admin-up" routerLink="/incomingSwiftMessage" routerLinkActive="active" type="submit">
                    <mdb-icon fas icon="cloud-download-alt" class="success-color"></mdb-icon>
                    <div class="data">
                        <p>INCOMMING</p>
                        <h4><strong>50</strong></h4>
                    </div>               
                </a>

                <mdb-card-body [cascade]="true">
                    <p class="card-text">Total Incoming Message</p>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>                   
                </mdb-card-body>
            </mdb-card>

        </div>

        <div class="col-xl-4 col-md-6 my-4">
            <mdb-card cascade="true" class="cascading-admin-card">
                <a class="admin-up" routerLink="/outgoingSwiftMessage" routerLinkActive="active" type="submit">
                    <mdb-icon fas icon="cloud-upload-alt" class="warning-color"></mdb-icon>
                    <div class="data">
                        <p>OUTGOING</p>
                        <h4><strong>{{totalOutgoingMsg}}</strong></h4>
                    </div>
                </a>

                <mdb-card-body cascade="true">
                    <p class="card-text">Total Outgoing Message</p>
                    <div class="progress">
                        <div class="progress-bar bg warning-color darken-2" role="progressbar" style="width: 100%"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>                  
                </mdb-card-body>

            </mdb-card>

        </div>

        <div class="col-xl-4 col-md-6 my-4">
            <mdb-card cascade="true" class="cascading-admin-card">
                <a class="admin-up" routerLink="/queueSwiftMessage" routerLinkActive="active" type="submit">
                    <mdb-icon fas icon="stream" class="light-blue lighten-1"></mdb-icon>
                    <div class="data">
                        <p>QUEUE</p>
                        <h4><strong>20</strong></h4>
                    </div>
                </a>

                <mdb-card-body cascade="true" >
                    <p class="card-text">Total Queue Message</p>
                    <div class="progress">
                        <div class="progress-bar light-blue lighten-1" role="progressbar" style="width: 100%" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>                  
                </mdb-card-body>

            </mdb-card>
        </div>

    </div>

</section>
