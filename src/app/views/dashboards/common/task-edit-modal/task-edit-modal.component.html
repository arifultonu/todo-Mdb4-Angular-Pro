<div class="modal-content" [config]="{backdrop: false, ignoreBackdropClick: false}">
  <div class="modal-header">
    <button type="button" mdbBtn color="danger" size="sm" class="close pull-right mt-.5 me-1 " aria-label="Close"
      (click)="modalRef.hide()">
      <span aria-hidden="true">
        <mdb-icon fas icon="times"></mdb-icon>
      </span>
    </button>
    <h6 class="modal-title w-100" id="myModalLabel">
      <mdb-icon fas icon="comment-dots" size="lg"></mdb-icon> {{editableRow.taskDetails}}</h6>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-form form-sm">
        <textarea id="comment" type="text" class="md-textarea form-control form-control-sm" rows="2"
          formControlName="comment" mdbInput mdbValidate [validateSuccess]="false"></textarea>
        <label for="comment">Comment:</label>
        <mdb-error *ngIf="comment.invalid && (comment.dirty || comment.touched)">Input is required</mdb-error>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="secondary" class="waves-light" size="sm" aria-label="Close"
      (click)="modalRef.hide()" mdbWavesEffect>Close
    </button>
    <button type="button" mdbBtn color="primary" class="relative waves-light" size="sm" mdbWavesEffect
      [disabled]="form.invalid" (click)="editRow()">Save
    </button>
  </div>
</div>
